data: |
  {
    "cardTitle":"Cardino title",
    "cardText":"Cardino text",
    "cardImageURL":"https://images.placeholders.dev/?width=840&height=439&text=Cardo%20Headero&bgColor=%23434343&textColor=%23dfdfde"
  }
template: |
  <div class="card">
    <img :src="data.cardImageURL" alt="Card image" class="card-img-top">
    <div class="card-body">
      <h5 class="card-title">{{ data.cardTitle }}</h5>
      <p class="card-text">{{ data.cardText }}</p>
    </div>
  </div>
styles: >-
  .card {  width: 400px;  margin: 10px;  border: 1px solid #ccc;}.card-img-top
  {  width: 100%;  height: 200px;  object-fit: cover;}.card-body {  padding:
  15px;}.card-title {  font-size: 20px;  font-weight: bold;}.card-text { 
  font-size: 16px;}
